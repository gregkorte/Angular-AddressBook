<!doctype html>
<html lang="en-US" ng-app="addBooApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

  <div class="container" ng-controller="AddressController as addCtrl">
  <h1>Address Book</h1>
  <form name="addressForm" ng-submit="addressForm.$valid && addCtrl.addNewRecord()" novalidate>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.firstName}">
      <label class="control-label">First Name:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.firstName" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.lastName}">
      <label class="control-label">Last Name:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.lastName" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.address}">
      <label class="control-label">Address:</label>
      <input class="form-control" type ="text" ng-model="addCtrl.newRecord.address" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.city}">
      <label class="control-label">City:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.city" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.state}">
      <label class="control-label">State:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.state" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.zip}">
      <label class="control-label">Zip Code:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.zip" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.phone}">
      <label class="control-label">Phone:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.phone" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.github}">
      <label class="control-label">Github:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.github" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.twitter}">
      <label class="control-label">Twitter:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.twitter" required />
    </div>
    <div class="form-group" ng-class="{'has-error': !addCtrl.newRecord.photo}">
      <label class="control-label">Photo:</label>
      <input class="form-control shorten" type ="text" ng-model="addCtrl.newRecord.photo" required />
    </div>
    <!-- <div class="form-group">
      <label class="control-label">City:</label><br />
      <select ng-model="addCtrl.newRecord.priority">
      <option value="{{val}}" ng-repeat="(val, text) in addCtrl.priorityOptions">
        {{text}}
      </option>
      </select>
    </div> -->
    <input type="submit" value="Add Task" ng-disabled="addressForm.$invalid" />

    <a href="#">Sort</a>

  </form>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Phone</th>
        <th>Github</th>
        <th>Twitter</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in addCtrl.tasks">
      <td>{{task.priority}}</td>
      <td>{{task.name}}</td>
      <td>{{task.desc}}</td>
      <td>{{task.due | date:'date'}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.name}}</td>
      <td>{{task.desc}}</td>
      <td>{{task.due | date:'date'}}</td>
      <td><button ng-click="addCtrl.removeTask(task)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <ul>
    <li ng-repeat="record in addCtrl.records">{{ record.firstName }} {{ record.lastName }}</li>
  </ul>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
